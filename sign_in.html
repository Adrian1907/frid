<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
	<link rel="stylesheet" type="text/css" href="css/start.css">
	<link rel="stylesheet" type="text/css" href="css/sign_in.css">
	<title>Регистрация</title>
</head>
<body>
	<div class="wrapper">
		<section class="decore">
			<h1>Все покупки в одном месте!</h1>
		</section>
		<section>
			<h2>Вход на сайт</h2>
			<form method="post">
				<ul>
					<li>
						<label>
							<input class="wide" type="email" placeholder="Введите свой E-mail...">
						</label>
					</li>
					<li>
						<label>
							<input class="wide" type="password" placeholder="Введите свой пароль">
						</label>
					</li>
				</ul>
				<p class="helpers">
					<label>
						<input type="checkbox">Запомнить меня
					</label>
					<span>Напомнить пароль</span>
				</p>
				<button type="submit" class="yellow">Войти</button>
				<a href="sign_up.html" class="violet">Регистрация</a>
				<div>
					<h3>Вход через:</h3>
					<ul class="socials">
						<li class="vk"><a href="#"></a></li>
						<li class="fb"><a href="#"></a></li>
						<li class="gp"><a href="#"></a></li>
					</ul>
				</div>
			</form>
		</section>
	</div>
</body>
</html>
