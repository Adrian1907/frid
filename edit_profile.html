<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
	<link rel="stylesheet" type="text/css" href="css/edit_profile.css">
	<title>Профиль</title>
</head>
<body>
	<header>
		<a class="logo" href="main.html">
			<!-- <svg xmlns="http://www.w3.org/2000/svg" width="135" height="47" viewBox="0 0 135 47">
			  <text fill="#6200b3" style="font: 48px 'Gabriola'" transform="translate(0.049 46.369) scale(1.693)">FRID</text>
			  <image alt="Frid" src="img/logo.png" xlink:href="null">
			</svg>	 -->
			<img alt="Frid" src="img/logo.png">
		</a>
		<nav>
			<ul>
				<li><a href="profile.html">Профиль</a></li>
				<li><a href="#">Мои объявления</a></li>
				<li><a class="create-ad" href="#">Подать объявление</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<ul class="hints">
			<li class="success wide">Ваши данные успешно сохранены!</li>
			<li class="fail wide">Заполните обязательные поля!</li>
		</ul>
		<div class="container">
			<aside>
				<span class="yellow">Меню</span>
				<ul>
					<li>Изменить пароль</li>
					<li>Изменить аватар</li>
				</ul>
			</aside>
			<form method="post" action="#">
				<ul>
					<li>
						<label>
							<span>Имя:</span>
							<input type="text" name="name" required>
						</label>
					</li>
					<li>
						<label>
							<span>Телефон:</span>
							<input type="tel" required>
						</label>
					</li>
				</ul>
				<ul class="messengers">
					<li>
						<label>
							<span>Skype</span>
							<input type="text">
						</label>
					</li>
					<li>
						<label>
							<span>Viber</span>
							<input type="text">
						</label>
					</li>
					<li>
						<label>
							<span>What'sApp</span>
							<input type="text">
						</label>
					</li>
				</ul>
				<button type="submit" class="yellow">Сохранить</button>
			</form>
		</div>
	</section>
</body>
</html>
